<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
    <header th:insert="blocks/header :: header"></header>
</head>
<body>
<!--Left Side-->
<div class="container mrg px-4">
    <div class="row gx-5">
        <div class="col-4">
            <div class="p-3>">
            <h2>Upload in storage</h2>
            <div th:insert="blocks/upload-modal :: upload-modal"></div>
            </div>
        </div>

<!--Right Side-->
        <div class="col-8">
            <div class="p-3 border bg-light">
            <div th:insert="blocks/breadcrumb :: breadcrumb"></div>
            <h2>Available files</h2>
            <div th:each="el : ${objects}">
                <h1 th:text="'Name: ' + ${el.name}"></h1>
                <h1 th:text="'Path: ' + ${el.filePath}"></h1>
            <div th:insert="blocks/edit-modal :: edit-modal"></div>
            </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
