<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <header th:insert="blocks/header :: header"></header>
</head>
<body>
<div class="col-md-2 d-flex justify-content-center align-items-start">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">upload files
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div align="center">
                    <p>Create EmptyFolder</p>
                    <form th:action="@{/upload-emptyFolder}" method="post" enctype="multipart/form-data">
                        <input type="text" name="folderName">
                        <input type="submit">
                    </form>
                </div>
            </div>

            <div class="modal-body">
                <div align="center">
                    <p>Upload file</p>
                    <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" multiple>
                        <input type="submit">
                    </form>
                </div>
            </div>

            <div class="modal-body">
                <div align="center">
                    <p>Upload folder</p>
                    <form th:action="@{/uploadFolder}" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" webkitdirectory>
                        <input type="submit">
                    </form>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<h1>File</h1>
<div th:each="el : ${objects}">
        <h4 th:text="'Name: ' + ${el.name}"></h4>
        <h4 th:text="'Path: ' + ${el.filePath}"></h4>
    <form th:action="@{/remove}" th:method="POST">
        <input name="objectName" th:value="${el.name}" type="hidden">
        <input type="submit" value="remove">
    </form>
    <form th:action="@{/download}" th:method="GET">
        <input name="objectName" th:value="${el.name}" type="hidden">
        <input type="submit" value="download">
    </form>
    <form th:action="@{/rename}" th:method="POST">
        <input name="pastPath" th:value="${el.name}" type="hidden">
        <input name="futurePath" type="text">
        <input type="submit" value="rename">
    </form>
</div>
</body>
</html>
